{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <style>

      .custom-nav-link,
      .custom-nav-link:hover,
      .custom-nav-link:focus {
        color: white;
      }

      #navbar_bg {
        background-color: rgb(80, 181, 235);
      }

      #heading {
        font-weight: bold;
        font-size: 25px;
      }

    </style>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" id="navbar_bg">
      <div class="container-fluid">
        <a class="navbar-brand custom-nav-link" id="heading" href="{% url 'filemanager:home' %}">KBSoft</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active custom-nav-link"
                aria-current="page"
                href="{% url 'filemanager:upload' %}"
                style="color: white; font-weight: bold;"
                >Upload EDI File</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link custom-nav-link" href="{% url 'filemanager:dashboard' %}" style="color: white; font-weight: bold;">Dashboard</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="content">
      <h1>Upload</h1>
    </div>

  </body>
</html>
